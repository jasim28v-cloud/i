<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2rayx | Luxury Cinematic Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #fe2c55;
            --gold: #ffd700;
            --glass-border: rgba(254, 44, 85, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: 'Poppins', sans-serif; color: #fff; overflow: hidden; }

        /* Cinematic Film Grain Overlay */
        .film-grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain.png'); opacity: 0.04; pointer-events: none; z-index: 5000; }

        /* Glass Header */
        header {
            position: fixed; top: 0; width: 100%; height: 90px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; z-index: 2000;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo { font-size: 2.6rem; font-weight: 900; text-shadow: 0 0 20px var(--neon-pink); letter-spacing: -2px; }
        #digital-clock { font-size: 1.1rem; color: var(--neon-pink); font-weight: 300; letter-spacing: 2px; }

        /* Video Feed System */
        .video-feed { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .video-box { position: relative; height: 100vh; width: 100%; scroll-snap-align: start; display: flex; justify-content: center; align-items: center; background: #000; }
        
        video { height: 100%; width: 100%; max-width: 480px; object-fit: cover; border-radius: 30px; border: 1px solid var(--glass-border); box-shadow: 0 0 50px rgba(0,0,0,1); }

        /* UI Elements */
        .trending-badge { position: absolute; top: 110px; left: 20px; background: linear-gradient(45deg, var(--neon-pink), #ff85a1); padding: 6px 18px; border-radius: 25px; font-weight: 800; font-size: 0.75rem; animation: pulse 1.5s infinite; z-index: 1000; }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } }

        .sidebar { position: absolute; right: 20px; bottom: 130px; display: flex; flex-direction: column; gap: 28px; z-index: 1000; }
        .btn-circle { width: 62px; height: 62px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 50%; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px); font-size: 1.5rem; cursor: pointer; transition: 0.3s; }
        .btn-circle:hover { background: var(--neon-pink); box-shadow: 0 0 20px var(--neon-pink); }

        .video-meta { position: absolute; bottom: 50px; left: 25px; z-index: 1000; }
        .views-tag { background: rgba(254, 44, 85, 0.3); padding: 5px 15px; border-radius: 25px; font-size: 0.8rem; border: 1px solid var(--neon-pink); display: inline-block; margin-bottom: 12px; }

        .progress-line { position: absolute; bottom: 0; width: 100%; height: 6px; background: rgba(255,255,255,0.1); }
        .fill { height: 100%; width: 0%; background: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="film-grain"></div>
    <header>
        <div><div class="logo">v2rayx</div><div id="digital-clock">00:00:00</div></div>
        <div style="color:var(--gold); font-weight:900; font-size:0.75rem; border:1px solid var(--gold); padding:5px 12px; border-radius:10px;">ULTRA LUXURY</div>
    </header>

    <div class="video-feed" id="mainFeed"></div>

    <script>
        // 1. Clock Logic
        setInterval(() => { document.getElementById('digital-clock').textContent = new Date().toLocaleTimeString(); }, 1000);

        const feed = document.getElementById('mainFeed');
        const cloudName = 'dssk5tabb';

        // 2. Automated Generation for 999 Videos
        for (let i = 1; i <= 999; i++) {
            let num = i.toString().padStart(2, '0');
            const videoId = `${num}_Itzbic`; // ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ∞Ÿä ÿ≥ŸÖŸäÿ™ ÿ®Ÿá ŸÖŸÑŸÅÿßÿ™ŸÉ
            
            // ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ± ŸÑŸÑŸÖŸÑŸÅ - ÿ™ŸÖ ÿ™ÿπÿØŸäŸÑŸá ŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
            const videoSource = `https://res.cloudinary.com/${cloudName}/video/upload/f_auto,q_auto/${videoId}.mp4`;

            const item = document.createElement('div');
            item.className = 'video-box';
            item.innerHTML = `
                <div class="trending-badge">üî• VIRAL #${i}</div>
                <video src="${videoSource}" loop playsinline preload="auto"></video>
                <div class="sidebar">
                    <div class="btn-circle">‚ù§Ô∏è</div>
                    <div class="btn-circle">üí¨</div>
                    <div class="btn-circle" onclick="navigator.share({url:window.location.href})">üîó</div>
                </div>
                <div class="video-meta">
                    <div class="views-tag">üëÅÔ∏è ${(Math.random()*900+50).toFixed(1)}K views</div>
                    <h3 style="color:var(--neon-pink); font-size:1.7rem">@v2rayx_official</h3>
                    <p>Exclusive Content: ${videoId}</p>
                </div>
                <div class="progress-line"><div class="fill"></div></div>
            `;
            
            const v = item.querySelector('video');
            const fill = item.querySelector('.fill');
            v.ontimeupdate = () => { fill.style.width = (v.currentTime / v.duration) * 100 + "%"; };
            item.onclick = (e) => { if(e.target.tagName !== 'DIV') v.paused ? v.play() : v.pause(); };
            feed.appendChild(item);
        }

        // 3. Optimized Play/Pause Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target.querySelector('video');
                if (entry.isIntersecting) {
                    video.play().catch(() => {}); 
                } else {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        }, { threshold: 0.7 });

        document.querySelectorAll('.video-box').forEach(box => observer.observe(box));
    </script>
</body>
</html>
